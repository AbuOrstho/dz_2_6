{% extends 'base.html.' %}

{% block title %}
Обновление статьи
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Обновление статьи</h1>
    <table width="100%">
        <tr>
            <td>
                <form method="post">
                    <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите название"><br>
                    <textarea name="intro" id="intro" class="form-control"  placeholder="Заголовок">{{ article.intro }}</textarea><br>
                    <textarea name="text" id="text" class="form-control"  placeholder="Текст">{{ article.text }}</textarea><br>
                    <input type="submit" class="btn btn-success" value="Обновление"><br>
                </form>
    </table>
</div>

{% endblock %}
